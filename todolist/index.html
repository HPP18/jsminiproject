<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <!-- fontawesome css1 -->
        <link rel="stylesheet" href="./assets/libs/fontawesomepro/css/all.min.css" />

        <!-- materialize css1 -->
        <link rel="stylesheet" href="./css/materialize.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="main" class="card">

                        <div class="card-content">
                            <span class="card-title">Task List</span>

                            <div class="row">
                                <form action="" method="" id="task-form">
                                    <div class="input-field col-12">
                                        <label for="task">New Task</label>
                                        <input type="text" name="task" id="task" class="">
                                    </div> 
                                    <input type="submit" class="btn" value="Add task">
                                </form>
                            </div>

                            <div class="card-action">
                                <h5>All Tasks</h5>
                                <div class="input-field col-12">
                                    <label for="filter">Filter Tasks</label>
                                    <input type="text" name="filter" id="filter" class="">
                                </div>

                                <ul class="collection"></ul>
                                <a href="#" class="btn clear-tasks">Clear Tasks</a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="./js/jquery.min.js" type="text/javascript"></script>
        <script src="./assets/libs/fontawesomepro/js/all.min.js"></script>
        <!-- materialize css1 js1 -->
        <script src="./js/materialize.min.js"></script>
        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
